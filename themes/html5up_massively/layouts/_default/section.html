<html>
	<head>
		{{ partial "headers/html_header.html" . }}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						{{ partial "headers/header.html" . }}
					</header>

				<!-- Nav -->
					<nav id="nav">
						{{ partial "nav.html" . }}
					</nav>

				<!-- Main -->
						<div id="main">

							<!-- Post -->
								<section class="post">
									<header class="major">
										<h3>{{.Title}}</h3>
									</header>
									{{.Content}}
								</section>

						</div>

				<!-- Footer -->
					<footer id="footer">
						{{ partial "footer.html" . }}
					</footer>


				<!-- Copyright -->
					<div id="copyright">
						{{ partial "copyright.html" . }}
					</div>

			</div>

		<!-- Scripts -->
			{{ partial "headers/scripts.html" . }}

	</body>
</html>
